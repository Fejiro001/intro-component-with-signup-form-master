<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An intro component with a sign up form for the Frontend Mentor challenge"
    />
    <!-- FONTS -->
    <link
      rel="preload"
      href="./assets/fonts/Poppins-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/Poppins-Medium.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/Poppins-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/Poppins-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <!-- IMAGES -->
    <link
      rel="preload"
      href="./assets/images/bg-intro-desktop.webp"
      as="image"
    />
    <link
      rel="preload"
      href="./assets/images/bg-intro-mobile.webp"
      as="image"
      media="(min-width:375px)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./src/style.css" />

    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <div class="form-section">
        <button type="button" class="btn btn--try">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <form action="">
          <input
            class="first-name"
            type="text"
            placeholder="First Name"
            name=""
            id=""
          />
          <input
            class="last-name"
            type="text"
            placeholder="Last Name"
            name=""
            id=""
          />
          <input
            class="email"
            type="email"
            placeholder="Email Address"
            name=""
            id=""
          />
          <input
            class="password"
            type="password"
            placeholder="Password"
            name=""
            id=""
          />
          <button type="button" class="btn btn--claim">
            Claim your free trial
          </button>
          <p class="terms-conditions">
            By clicking the button, you are agreeing to<wbr /> our
            <a href="">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fejiro Abere</a>.
      </p>
    </footer> -->

    <script src="./src/script.js"></script>
  </body>
</html>
